name: Test Build

on:
  push:
    branches:
      - dev

jobs:
  test_build:
    runs_on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'openjdk'

      - name: Test app as prod
        run: mvn clean install -Dspring.profiles.active=prod